<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaDev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./img/VectorPizza.svg" alt="logo de pizza">
      <h1>Pizza<span>&</span><span>Front</span></h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Promoção</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div class="delivery-container">
        <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>
      </div>

      <div class="cardapio-container">
        <h2>Cardápio de pizzas</h2>
        <div class="content">
          <div class="list">
            <ol type="1">
              <h3>TOP 5</h3>
              <li>Frango e Catupiry</li>
              <li>Hawaiana</li>
              <li>Bolonhesa</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div class="img-prato">
            <img src="./img/PizzaFalling.jpg" alt="foto de prato com pedaços de pizza">
          </div>
        </div>
        </div>
    </section>
  </main>
  <footer class="footer">
    <div class="logo footer-logo">
      <img src="./img/VectorPizza.svg" alt="logo de pizza">
      <h1>Pizza<span>&</span><span>Front</span></h1>
    </div>
    <nav class="footer-list">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Ranking</a></li>
        <li><a href="#">Promoção</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
